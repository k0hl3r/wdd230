<body>
    <header>
        <img src="images/kohler.webp" alt="Profile Image" width="60" height="100" loading="lazy">
        <span>Kohler D. Pratt</span>
    </header>
    <button id="menu"></button>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="week01/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="form.html">Form</a></li>
        </ul>
    </nav>
    <main>
        <form action="record.html" method="get">
            <label for="username">Username
                <input type="text" id="username" name="username" required>
            </label>
            <label for="password">Password
                <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}">
            </label>
            <label for="confirmPassword">Password confirmation
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="passwordError" style="display:none; color:red;">Passwords do not match</span>
            </label>
            <label for="email">Email
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address">
            </label>
            <label for="r">Page Rating</label>
            <div id="rangevalue">1</div>
            <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            
            <button type="submit">Record</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Kohler Dean Pratt, Arizona United States</p>
